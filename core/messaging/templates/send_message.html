{% extends "sidebar.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-4">Enviar Mensaje a {{ recipient.username }}</h2>
    <form method="post" class="max-w-md mx-auto">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_content" class="block text-sm font-medium text-gray-700">Mensaje</label>
            <textarea id="id_content" name="content" rows="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Escribe tu mensaje aquÃ­..."></textarea>
            {% if form.content.errors %}
                <p class="text-red-500 text-xs italic">{{ form.content.errors }}</p>
            {% endif %}
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-md shadow-sm mt-2">Enviar</button>
    </form>
</div>
{% endblock %}
