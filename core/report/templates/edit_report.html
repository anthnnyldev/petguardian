{% extends "sidebar.html" %}
{% load static %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-4">Editar Reporte</h2>
    <div class="flex justify-center">
        <div class="max-w-lg bg-white rounded-lg shadow-md p-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="grid grid-cols-1 gap-4">
                    <div class="mb-4">
                        <label for="id_pet_description" class="block text-gray-700 font-bold mb-2">Descripción de la Mascota:</label>
                        {{ form.pet_description }}
                    </div>
                    <div class="mb-4">
                        <label for="id_pet_description" class="block text-gray-700 font-bold mb-2">Descripción de la Mascota:</label>
                        {{ form.post_description }}
                    </div>
                    <div class="mb-4">
                        <label for="id_media" class="block text-gray-700 font-bold mb-2">Imagen:</label>
                        {% if form.instance.media %}
                            <img src="{{ form.instance.media.url }}" alt="Imagen de reporte" class="rounded-lg shadow-md mb-4 h-60 w-60 mx-auto block">
                        {% endif %}
                        {{ form.media }}
                    </div>
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-md shadow-sm">Guardar cambios</button>
                    <a href="{% url 'report:report_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-md shadow-sm">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
